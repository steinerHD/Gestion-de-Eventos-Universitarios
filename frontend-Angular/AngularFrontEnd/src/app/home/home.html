<div class="main-navbar">
  <nav class="navbar-custom">
    <div class="navbar-logo">
      <img src="assets/images/logo_inv.png" alt="Logo" class="logo-img"/>
    </div>

    <div class="navbar-search">
      <i class="fas fa-search"></i>
      <input type="text" class="search-input" placeholder="Buscar evento..." (input)="searchEvents($event.target.value)" />
    </div>

    <div class="navbar-icons">
      <div class="navbar-profile">
        <i class="ri-notification-3-fill"></i>
        <i class="ri-arrow-right-up-line"></i>
      </div>
      <button class="btn btn-light btn-create" routerLink="/add-event">+ Crear evento</button>
      <div class="navbar-profile">
        <img src="assets/images/profile.png" alt="Perfil" class="profile-img" routerLink="/profile-menu" />
      </div>
    </div>
  </nav>
</div>

<div class="events-container">
  <h2>Eventos</h2>
  <div *ngIf="events.length === 0">
    <p>No hay eventos disponibles.</p>
  </div>
</div>
