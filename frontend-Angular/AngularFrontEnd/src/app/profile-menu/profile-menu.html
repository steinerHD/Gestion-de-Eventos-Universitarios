<div class="perfil-container">
  <!-- Título principal de la ventana -->
  <h1>Perfil</h1>

  <!-- Opciones del menú de perfil -->
  <div class="opciones-menu">
    <!-- Opción 1: Visualizar datos (Relacionada a HU 3.3) -->
    <button class="opcion-btn" (click)="visualizarDatos()">
      Visualizar datos
    </button>

    <!-- Opción 2: Cerrar sesión (Relacionada a HU 3.5) -->
    <button class="opcion-btn" (click)="cerrarSesion()">
      Cerrar sesión
    </button>

    <!-- Opción 3: Salir del menú -->
    <button class="opcion-btn" (click)="cerrarMenu()">
      Salir
    </button>

    <!-- Opción 4: Eliminar cuenta (Relacionada a HU 3.4) -->
    <button class="opcion-btn" *ngIf="!isSecretaria" (click)="misEventos()">
      Mis eventos
    </button>
  </div>
</div>
