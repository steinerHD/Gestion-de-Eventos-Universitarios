<div class="login-container mt-5">
  <!-- Botones para cambiar de menú -->
  <div class="menu-switch mb-4">
    <button class="btn btn-primary me-2" (click)="selectedMenu = 'signin'">Iniciar sesión</button>
    <button class="btn btn-success" (click)="selectedMenu = 'signup'">Registrarse</button>
  </div>

  <!-- Formulario Sign In -->
  <div *ngIf="selectedMenu === 'signin'" class="card p-4 mx-auto form-card">
    <h3 class="mb-3 text-center">Inicio de sesión</h3>
    <form (ngSubmit)="onSignIn()">
      <div class="mb-3">
        <label for="signinEmail" class="form-label">Correo electrónico</label>
        <input 
          type="email" 
          class="form-control" 
          id="signinEmail" 
          placeholder="Ej: usuario@uni.edu"
          [(ngModel)]="signInEmail" 
          name="signInEmail">
      </div>
      <div class="mb-3">
        <label for="signinPassword" class="form-label">Contraseña</label>
        <input 
          type="password" 
          class="form-control" 
          id="signinPassword" 
          placeholder="********"
          [(ngModel)]="signInPassword" 
          name="signInPassword">
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <!-- Formulario Sign Up -->
  <div *ngIf="selectedMenu === 'signup'" class="card p-4 mx-auto form-card">
    <h3 class="mb-3 text-center">Registro</h3>
    <form (ngSubmit)="onSignUp()">
      <div class="mb-3">
        <label for="signupName" class="form-label">Nombre completo</label>
        <input 
          type="text" 
          class="form-control" 
          id="signupName" 
          [(ngModel)]="signUpName" 
          name="signUpName" 
          placeholder="Tu nombre completo">
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Correo institucional</label>
        <input 
          type="email" 
          class="form-control" 
          id="signupEmail" 
          [(ngModel)]="signUpEmail" 
          name="signUpEmail" 
          placeholder="correo@uni.edu">
      </div>
      <div class="mb-3">
        <label for="signupFaculty" class="form-label">Facultad</label>
        <input 
          type="text" 
          class="form-control" 
          id="signupFaculty" 
          [(ngModel)]="signUpFaculty" 
          name="signUpFaculty">
      </div>
      <div class="mb-3">
        <label for="signupAcademic" class="form-label">Unidad académica</label>
        <input 
          type="text" 
          class="form-control" 
          id="signupAcademic" 
          [(ngModel)]="signUpAcademic" 
          name="signUpAcademic">
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Contraseña</label>
        <input 
          type="password" 
          class="form-control" 
          id="signupPassword" 
          [(ngModel)]="signUpPassword" 
          name="signUpPassword" 
          placeholder="********">
      </div>
      <div class="mb-3">
        <label for="signupConfirmPassword" class="form-label">Confirmar contraseña</label>
        <input 
          type="password" 
          class="form-control" 
          id="signupConfirmPassword" 
          [(ngModel)]="signUpConfirmPassword" 
          name="signUpConfirmPassword" 
          placeholder="********">
      </div>
      <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
    </form>
  </div>
</div>
