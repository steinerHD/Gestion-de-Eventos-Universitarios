<!-- Organizaciones seleccionadas -->
<div class="selected-organizations" *ngIf="selectedOrganizations.length > 0">
  <div 
    *ngFor="let org of selectedOrganizations" 
    class="selected-org-item"
  >
    <div class="org-details">
      <div class="org-name">{{ org.name }}</div>
      <div class="org-nit">{{ org.nit }}</div>
      
      <!-- Checkbox de participación del representante legal -->
      <div class="checkbox-group">
        <input 
          type="checkbox" 
          id="participaRepresentante{{ org.id }}" 
          [checked]="getOrganizationData(org).participaRepresentante"
          (change)="onParticipationChange(org, $event)"
        >
        <label for="participaRepresentante{{ org.id }}">¿Participa el representante legal?</label>
      </div>
      
      <!-- Campos del representante legal si no participa -->
      <div *ngIf="!getOrganizationData(org).participaRepresentante" class="representante-fields">
        <div class="field-group">
          <label for="nombreRepresentante{{ org.id }}">Nombre del representante:</label>
          <input 
            type="text" 
            id="nombreRepresentante{{ org.id }}" 
            [(ngModel)]="getOrganizationData(org).nombreRepresentante"
            placeholder="Nombre del representante..."
          >
        </div>
        <div class="field-group">
          <label for="cedulaRepresentante{{ org.id }}">Cédula del representante:</label>
          <input 
            type="text" 
            id="cedulaRepresentante{{ org.id }}" 
            [(ngModel)]="getOrganizationData(org).cedulaRepresentante"
            placeholder="Cédula del representante..."
          >
        </div>
      </div>
      
      <!-- Módulo de aval -->
      <div class="aval-section">
        <div *ngIf="!getOrganizationData(org).avalFile" class="aval-upload">
          <input 
            type="file" 
            accept=".pdf" 
            (change)="onAvalFileSelected(org, $event)"
            #avalFileInput
            id="avalFile{{ org.id }}"
            style="display: none;"
          >
          <button 
            type="button" 
            class="btn-aval" 
            (click)="avalFileInput.click()"
          >
            Agregar Aval
          </button>
        </div>
        
        <div *ngIf="getOrganizationData(org).avalFile" class="aval-selected">
          <span class="aval-text">
            Aval: {{ getOrganizationData(org).avalFileName }}
          </span>
          <button 
            type="button" 
            class="btn-remove-aval" 
            (click)="removeAvalFile(org)"
            title="Eliminar aval"
          >
            ×
          </button>
        </div>
      </div>
    </div>
    
    <div class="org-actions">
      <button 
        type="button" 
        class="remove-btn" 
        (click)="removeOrganization(org)"
        title="Eliminar organización"
      >
        <img src="assets/images/trash.png" alt="Eliminar">
      </button>
    </div>
  </div>
</div>
