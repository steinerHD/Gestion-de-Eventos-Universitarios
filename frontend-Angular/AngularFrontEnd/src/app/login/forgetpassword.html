<div class="container py-5">
  <div
    class="logo-container mb-4 d-flex justify-content-center align-items-center">
    <img src="assets/images/logo.jpg" alt="Logo" class="logo-img img-fluid">
  </div>
  
  <div class="card p-4 mx-auto">
  <h3 class="mb-3 text-center">Recupera tu contraseña</h3>
  <form [formGroup]="forgetPasswordForm" (ngSubmit)="sendPwd()">
    <div class="mb-3">
      <label for="forgetEmail" class="form-label">Escribe tu correo institucional</label>
      <input type="email" class="form-control"
        [ngClass]="{'is-invalid': forgetPasswordForm.get('email')?.invalid && (forgetPasswordForm.get('email')?.dirty || forgetPasswordForm.get('email')?.touched)}"
        id="forgetEmail" formControlName="email" placeholder="Escribe tu correo institucional" required>
      <div *ngIf="forgetPasswordForm.get('email')?.invalid && (forgetPasswordForm.get('email')?.dirty || forgetPasswordForm.get('email')?.touched)"
           class="invalid-feedback d-block">
        El correo es obligatorio y debe ser válido.
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-4" [disabled]="forgetPasswordForm.invalid">Enviar contraseña</button>
  </form>
  
  <div class="text-center mt-3">
    <a
      routerLink="/signin"
      class="btn btn-link p-0"
      role="button"
      style="color:#176a6a; font-weight:600;">
      Vuelve a iniciar sesión aquí
    </a>
  </div>

</div>
